        System.config( {
            paths: {
                // paths serve as alias
                'npm:': 'node_modules/'
            }, // map tells the System loader where to look for things
            map: {
                // our app is within the app folder
                // app: 'app', // 'dist',
                // angular bundles
                'dat.gui': 'dat-gui/vendor/dat.gui.js', 'three-stl-loader': 'three/examples/js/loaders/STLLoader.js'
            }, // packages tells the System loader how to load when no filename and/or no extension
            packages: {
                '': {
                    defaultExtension: 'js'
                }, 'dat.gui': { defaultExtension: 'js' }
            }
        } );
        SystemJS.import( './app' );
    </script>
